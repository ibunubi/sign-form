<!DOCTYPE html>
<html manifest="sign.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <div id="wrap">
            <div id="content">
                <form id="sign-in" class="active">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="username"/>
                    <input type="password" placeholder="password"/>
                    <input type="submit" value="Sign In"/>
                    <a href="#" id="to-up" onclick="">Don't have an account?</a>
                </form>
                <form id="sign-up">
                    <h2>Sign Up</h2>
                    <input type="email" placeholder="email"/>
                    <input type="text" placeholder="username"/>
                    <input type="password" placeholder="password"/>
                    <input type="password" placeholder="password confirm"/>
                    <input type="submit" value="Sign Up"/>
                    <a href="#" id="to-in">Have an account?</a>
                </form>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
        <script>
            Zepto(function($){
                $('a').on('click', function(){
                    if($(this).attr("id") == "to-up") {
                        $("#sign-in").removeClass("active");
                        $("#sign-up").addClass("active");
                    } else {
                        $("#sign-up").removeClass("active");
                        $("#sign-in").addClass("active");
                    }
                });
            })
        </script>
    </body>
</html>
